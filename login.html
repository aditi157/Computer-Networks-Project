<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - File Encryption App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #C9F0FF; /* Custom background color */
        }
        .btn-custom {
            background-color: #9F87AF; /* Custom button color */
            color: #070707; /* Button text color */
        }
        .btn-custom:hover {
            background-color: #88527F; /* Hover color */
            color: #070707; /* Text color on hover */
        }
        .heading {
            color: #070707; /* Heading color */
        }
	input, textarea {
            background-color: #C9F0FF; /* Input background color */
            color: #070707; /* Input text color */
            border: 1px solid #9F87AF; /* Input border color */
        }
        input:focus, textarea:focus {
            border-color: #6184D8; /* Focus border color */
            box-shadow: 0 0 5px rgba(97, 132, 216, 0.5); /* Focus shadow */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">Login</h1>
        <form action="/login" method="POST" class="mt-4">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-custom">Log In</button>
        </form>
        <div class="mt-3">
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
